<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        background: #f7f1e6;
        color: #2a2420;
        display: grid;
        min-height: 100vh;
        place-items: center;
        padding: 24px;
      }
      .card {
        max-width: 520px;
        border: 1px solid #dccfb8;
        padding: 28px;
        border-radius: 18px;
        background: #fffaf1;
        box-shadow: 0 18px 45px rgba(42, 36, 32, 0.12);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 28px;
        font-weight: 600;
      }
      p {
        margin: 0;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>
        Itinerary is not available right now. Reconnect to the internet to load
        the full app and sync your latest changes.
      </p>
    </div>
  </body>
</html>
